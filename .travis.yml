language: generic
script:
  - ./script/build.sh
sudo: false
matrix:
  include:
      os: linux
      compiler: g++
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - boost-latest
          packages:
            - lcov
            - gcov
            - postgresql-client-9.5
            - postgresql-common
            - gcc-5
            - g++-5
            - flex
            - bison
            - libboost1.55-all-dev
            - cmake
      env:   
        global:
          - COMPILER_NAME=gcc CXX=g++-5 CC=gcc-5
