language: cpp
compiler:
- gcc
os:
- linux
sudo: required
dist: trusty
env:   
  global:
    - COMPILER=g++-5
  matrix:
    include:
      - compiler: gcc
        addons:
          apt:
            sources:
              - ubuntu-toolchain-r-test
              - boost-latest
            packages:
              - gcc-5
              - g++-5
              - flex
              - bison
              - libboost1.55-all-dev
              - cmake
script:
- ./script/build.sh -debug && cd ./build && make